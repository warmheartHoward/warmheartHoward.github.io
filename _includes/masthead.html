<div class="masthead">
  <div class="masthead__inner-wrap">
    <div class="masthead__menu">
      <nav id="site-nav" class="greedy-nav">
        <button><div class="navicon"></div></button>
        <ul class="visible-links">
          <li class="masthead__menu-item masthead__menu-item--lg masthead__menu-home-item">
            {% if page.url == '/en/' %}
            <a href="/" target="_self" aria-label="Switch to Chinese">
              <img class="svg" src="/images/cn.svg" width="20pt" alt="Chinese"> 
              中文
            </a>
            {% else %}
            <a href="/en/" target="_self" aria-label="Switch to English">
              <img class="svg" src="/images/en.svg" width="20pt" alt="English"> 
              English
            </a>
            {% endif %}
          </li>
          {% assign navigation = site.data.navigation.main %}
          {% if page.permalink == '/en/' %}
            {% assign navigation = site.data.navigation-en.main %}
          {% endif %}
          {% for link in navigation %}
            <li class="masthead__menu-item"><a href="{{ link.url }}">{{ link.title }}</a></li>
          {% endfor %}
        </ul>
        <ul class="hidden-links hidden"></ul>
      </nav>
    </div>
  </div>
</div>
